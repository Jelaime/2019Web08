<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy8-3.html</title>
	<style>
		body{
			position:absolute;
			margin: 0;
			height: 610px;
		}
		.top{
			position:fixed;
			top: 0;
			width: 100%;
			height: 100px;
			background-color: #C59A9A;
		}
		.center{
			position: fixed;
			top: 100px;
			bottom: 100px;
			width: 100%;
			background-color: aquamarine;
		}
		.bottom{
			position:fixed;
			bottom: 0;
			width: 100%;
			height: 100px;
			background-color: #C59A9A;
		}
	</style>
</head>

<body>
	<div class="top"></div>
	<div class="center"></div>
	<div class="bottom"></div>
</body>
</html>
